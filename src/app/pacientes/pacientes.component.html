<div class="container-fluid">
  <h1 class="text-center mb-4">Tabla de Pacientes</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <table class="table table-hover">
        <thead >
          <tr>Pacientes</tr>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
          </tr>
        </thead >
        <tbody>
          <tr *ngFor="let p of pacientes" class="thead-dark" class="card-title" (click)="onSelected(p)">
            <td>{{p.nombre}}</td>
            <td>{{p.edad}}</td>
            
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3">Menores de Edad</td>
            <td>{{numeroMenores}}</td>
          </tr>
        </tfoot>



      </table>
      <div *ngIf="selected">
        <app-pacientes-detail [searchedPaciente]="searchedPaciente"></app-pacientes-detail>
      </div>
    </div>
  </div>
</div>
